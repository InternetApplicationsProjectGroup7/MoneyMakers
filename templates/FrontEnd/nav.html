
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .navbar {
            background-color: mediumspringgreen;
            overflow: hidden;
            position: relative;
            top: 0;
            width: 100%;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: 0.3s;
        }
        .navbar a:hover {
            background-color: #2c3e50;
            color: white;
        }
        .profile-section {
            float: right;
            margin-right: 10px;
            position: relative;
            display: inline-block;
        }
        .profile-section img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: mediumspringgreen;
            z-index: 1;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            right: 0;
        }
        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: white;
        }
        .dropdown-content a:hover {
            background-color: #2c3e50;
            color: white;
        }
        .profile-section:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
    <div class="profile-section">
        <img src="../../static/person.svg" alt="Profile Image" id="profile-image">
        <div class="dropdown-content" id="dropdown">
            <a id="login-link">Login / Sign Up</a>
            <a id="profile-link" style="display: none;">My Profile</a>
            <a id="dashboard-link" style="display: none;">Dashboard</a>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        const isLoggedIn = false;

        // Show/hide options based on login status
        if (isLoggedIn) {
            $("#login-link").hide();
            $("#profile-link, #dashboard-link").show();
        } else {
            $("#profile-link, #dashboard-link").hide();
        }

        // Add click events for profile options
        $("#profile-link").click(function () {
            alert("My Profile clicked");
        });

        $("#dashboard-link").click(function () {
            alert("Dashboard clicked");
        });

        $("#login-link").click(function () {
            window.location.href = "login.html";
        });
    });
</script>
</body>
</html>
